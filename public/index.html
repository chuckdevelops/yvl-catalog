<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carti Catalog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root">
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #111827;">
        <div style="width: 40px; height: 40px; border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-family: Inter, sans-serif; color: white;">Loading Carti Catalog...</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
