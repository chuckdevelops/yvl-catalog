<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Vinyl record background -->
  <circle cx="16" cy="16" r="15" fill="#111" stroke="#333" stroke-width="0.5"/>
  
  <!-- Vinyl grooves -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#333" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="10" fill="none" stroke="#333" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#333" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="6" fill="none" stroke="#333" stroke-width="0.5"/>
  
  <!-- Center hole -->
  <circle cx="16" cy="16" r="2.5" fill="#444" stroke="#555" stroke-width="0.5"/>
  
  <!-- Label -->
  <circle cx="16" cy="16" r="4" fill="#222" stroke="#444" stroke-width="0.3"/>
  
  <!-- "C" for Carti -->
  <text x="16" y="19" font-family="Arial" font-size="5" font-weight="bold" text-anchor="middle" fill="#fff">C</text>
</svg>