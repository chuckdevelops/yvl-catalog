<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Carti Catalog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'catalog/css/style.css' %}?v=1.1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'catalog:index' %}">Carti Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:song_list' %}">Songs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:media' %}">Media</a>
                    </li>
                </ul>
                <form class="d-flex" action="{% url 'catalog:song_list' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search songs...">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p class="mb-0">Carti Catalog &copy; {% now 'Y' %}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Force refresh of browser cache
        if (localStorage.getItem('cache_version') !== '1.1') {
            localStorage.setItem('cache_version', '1.1');
            location.reload(true);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
