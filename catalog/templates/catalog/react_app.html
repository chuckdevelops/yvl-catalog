{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carti Catalog</title>
    <link rel="icon" type="image/x-icon" href="{% static 'catalog/img/high_res_favicon.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Base styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Additional fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading spinner */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Fade in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.4s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <!-- React CSS bundle -->
    <link rel="stylesheet" href="{% static 'catalog/css/bundle.css' %}?v={{ timestamp }}">
    <script>
        // Global variables available to React app
        window.DJANGO_MEDIA_URL = "{{ MEDIA_URL }}";
        window.DJANGO_STATIC_URL = "{{ STATIC_URL }}";
        window.DJANGO_API_URL = "/api/";
        window.DJANGO_CSRF_TOKEN = "{{ csrf_token }}";
    </script>
</head>
<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="loading-spinner mb-4"></div>
                <p>Loading Carti Catalog...</p>
            </div>
        </div>
    </div>
    
    <!-- React bundle -->
    <script src="{% static 'catalog/js/dist/bundle.js' %}?v={{ timestamp }}"></script>
</body>
</html>
